<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consuming Web Services</title>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2bDDV4ltDxLOPB2WygW3A97jpUSETM98" type="text/javascript"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/keys.js"></script>
    <script type="text/javascript" src="js/asmt2.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/asmt2.css" />
</head>

<body>
    <div class="container">
        <div id="form">
            Latitude/longitude:
            <input type="text" name="lat" id="lat" value="43.944847" />
            <input type="text" name="lon" id="lon" value="-78.891703" />
            <button id="goButton">Go</button>
        </div>
        <div class="container-fluid">
            <div id="map-canvas" class="col-sm-6"></div>
            <div id="weather" class="col-sm-4 col-sm-offset-1"></div>
            <div id="forecast" class="col-sm-11"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
