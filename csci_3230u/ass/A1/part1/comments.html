<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sprinting</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>

<body>
    <div id="commentBox">
        <div id="comm1">
            <div class="header">
                <h5>Jimmy on 12/24/1998 (Schedule)</h5>
            </div>
            <div class="body">
                <p>Is the schedule correct?</p>
            </div>
        </div>
        <div id="comm2">
            <div class="header">
                <h5>Same Jimmy on 10/21/2016 (Customer Service)</h5>
            </div>
            <div class="body">
                <p>No reply? What kind of website you running here?</p>
            </div>
        </div>
        <div id="form">
            <div class="body">
                <form method="post">
                    Name:
                    <input type='text' name='name' id='name' />
                    <br /> Date:
                    <input type='text' name='date' id='date' />
                    <br /> Title:
                    <input type='text' name='title' id='title' />
                    <br /> Comment:

                    <br />
                    <textarea name='comment' id='comment'></textarea>
                    <br />
                    <input type='submit' value='Submit' />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
