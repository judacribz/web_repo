<!DOCTYPE html>
<html lang="en">

<head>
    <title>Past Midterm</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="mid.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="mid.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-offset-2 col-xs-9">
            <h1>Student Grades</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>SID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>200000001</td>
                        <td>Zhilong</td>
                        <td>Xu</td>
                        <td>C+</td>
                    </tr>
                    <tr>
                        <td>200000002</td>
                        <td>Amhed</td>
                        <td>Latiaf</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <td>200000003</td>
                        <td>Loiic</td>
                        <td>Montepellier</td>
                        <td>D</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-offset-2">
            <form>
                <div class="form-group row">
                    <label class="col-xs-3 text-right" for="sid">SID:</label>
                    <div class="col-xs-7">
                        <input type="number" class="form-control" id="sid" placeholder="Student ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 text-right" for="firstName">First Name:</label>
                    <div class="col-xs-7">
                        <input id="firstName" class="form-control" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 text-right" for="lastName">Last Name:</label>
                    <div class="col-xs-7">
                        <input id="lastName" class="form-control" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 text-right" for="grade">Grade:</label>
                    <div class="col-xs-7">
                        <input id="grade" class="form-control" type="text" placeholder="Letter grade (e.g. A+)">
                    </div>
                </div>
                <div class="row col-xs-offset-1 col-xs-12">
                    <button id="update" type="button" class="btn btn-info col-xs-offset-2 col-xs-3">Update</button>
                    <button id="add" type="button" class="btn btn-info col-xs-offset-1 col-xs-3">Add</button>
                </div>
            </form>
        </div>


    </div>


    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
